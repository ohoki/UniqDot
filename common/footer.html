  </button>
  <script>
    $(function () {
      $("#top_btn").on("click", function () {
        $("html, body").animate({ scrollTop: 0 }, "500");
        return false;
      });

      $("#top_btn").hide();

      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $("#top_btn").fadeIn();
        } else {
          $("#top_btn").fadeOut();
        }
      });
    });
  </script>
